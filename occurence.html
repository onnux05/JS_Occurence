<body>
   <!-- THE Occurence --->
    
   <form name="myform" method="POST" >
    <div class="col-md-12 text-center my-3">
<div class="form-group">
	<h1> Occurence String</h1>

    <label for="formGroupExampleInput">Enter the String </label><br>
    <input type="text" placeholder="Enter string " name="input" id="input4"><br><br>
  </div>
  <input type="button" value="submit" class="btn btn-dark m-4" onclick="count(str)">

</div>
</form>  
  <p class="col-md-12 text-center ">The Occurence String is</p>
  <br>
  <br>
   <p class="col-md-12 text-center" id="demo5"></p>

<script>

 

function count(str)
{
  // checking string is valid or not
  if( str.length == 0 )
  {
    document.getElementById("demo5").innerHTML = document.write("Invalid string")
    return;
  }
  //cor loop to iterate over string
  for( let i = 0 ;i < str.length ;i++)
  {
    //variable counting occurrence
    let count = 0;
    for( let j = 0 ;j < str.length ;j++)
    {
      if( str[i] == str[j] && i > j  )
      {
       break;
      }
      if( str[i] == str[j]  )
      {
        count++;
      }
    }
    if( count > 0)
    document.getElementById("demo5").innerHTML = document.write(`${str[i]} occurs ${count} times` + "<br>");
console.log(`${str[i]} occurs ${count} times` + "<br>");
     
  }
 
}
 
// test string
let test_str =  document.getElementById("input4").value;
count(test_str);

 


</script>
